<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js" defer></script>
    <title>Spacestagram</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Signika+Negative:wght@300;400;700&family=Sora:wght@400;700;800&display=swap');

        .page-header {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            text-align: center;
        }

        a:link {
            text-decoration: none;
        } 
          
        a:visited {
            text-decoration: none;
            color: black;
        }

        #main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            margin: auto;
            overflow: auto;
            font-family: 'Signika Negative', sans-serif;
            font-weight: 300;
        }

        .post {
            display: flex;
            flex-direction: column;
            border: 1px solid #dfdfdf;
        }

        img {
            object-fit: contain;
        }

        img:hover {
            cursor: pointer;
        }

        .post-header {
            display: flex;
            justify-content: space-between;

        }
    </style>
</head>
<body>
    <h1 class="page-header"><a href="#">SpaceStagram</a></h1>
    <section id="main">
        
    </section>
</body>
</html>
